font:
  catalog:
    Roboto:
      normal: roboto-normal.ttf
      italic: roboto-italic.ttf
      bold: roboto-bold.ttf
      bold_italic: roboto-bold_italic.ttf
    Ubuntu:
      normal: Ubuntu-R.ttf
      bold: Ubuntu-B.ttf
      italic: Ubuntu-RI.ttf
      bold_italic: Ubuntu-BI.ttf
    # Noto Serif supports Latin, Latin-1 Supplement, Latin Extended-A, Greek, Cyrillic, Vietnamese & an assortment of symbols
    Noto Serif:
      normal: notoserif-regular-subset.ttf
      bold: notoserif-bold-subset.ttf
      italic: notoserif-italic-subset.ttf
      bold_italic: notoserif-bold_italic-subset.ttf
    # M+ 1mn supports ASCII and the circled numbers used for conums
    M+ 1mn:
      normal: mplus1mn-regular-subset.ttf
      bold: mplus1mn-bold-subset.ttf
      italic: mplus1mn-italic-subset.ttf
      bold_italic: mplus1mn-bold_italic-subset.ttf
title_page:
  logo_image: image:logo.png[]
page:
  layout: portrait
  margin: [3.2cm, 2cm, 2.2cm, 2cm]
  size: A4
base:
  align: justify
  font_color: #333333
  font_family: Noto Serif
  font_size: 10
  line_height_length: 17
  line_height: $base_line_height_length / $base_font_size
vertical_rhythm: $base_line_height_length
# literal is currently used for inline monospaced in prose and table cells
literal:
  font_color: B12146
  font_family: M+ 1mn
table:
  head:
    border-bottom-width: 1
    background-color: #f0f0f0
  body:
    stripe-background-color: #efefef
  font-size: 8
  header-cell:
    font-size: 10
  cell:
    padding: 3
heading:
  font_size: 14
  font_color: #ff9233
  font_style: bold
  line_height: 1.2
  margin_bottom: $vertical_rhythm
link:
  font_color: #002FA7
outline_list:
  indent: $base_font_size * 1.2
header:
  border_style: solid
  border_color: #B4B4B4
  border_width: 1
  height: 2.5cm
  vertical_align: middle
  font-color: #5D5D5D
  image_vertical_align: 2
  recto_content:
    left: |
      *{document-title}* +
      {document-subtitle}
    right: image:logo.png[width=120]
  verso_content:
    left: |
      *{document-title}* +
      {document-subtitle}
    right: image:logo.png[width=120]
footer:
  font-color: #5D5D5D
  height: 2.5cm
  line_height: 1.2
  recto_content:
    left: AMIS-SAPD
    right: |
      {page-number}
  verso_content:
    left: AMIS-SAPD
    right: |
      {page-number}
# code is used for source blocks (perhaps change to source or listing?)
code:
  font_family: $literal_font_family
  font_size: ceil($base_font_size)
  line_height: 1.25
  # line_gap is an experimental property to control how a background color is applied to an inline block element
  line_gap: 3.8
  background_color: F5F5F5
  border_color: CCCCCC
  border_width: 0.75