font:
  catalog:
    Roboto:
      normal: roboto-normal.ttf
      italic: roboto-italic.ttf
      bold: roboto-bold.ttf
      bold_italic: roboto-bold_italic.ttf
title_page:
  logo_image: image:logo.png[]
page:
  layout: portrait
  margin: [3.2cm, 2cm, 2.2cm, 2cm]
  size: A4
base:
  align: justify
  font_color: #333333
  font_family: Roboto
  font_size: 10
  line_height_length: 17
  line_height: $base_line_height_length / $base_font_size
vertical_rhythm: $base_line_height_length
table:
  head:
    border-bottom-width: 1
    background-color: #f0f0f0
  body:
    stripe-background-color: #efefef
  font-size: 9
  header-cell:
    font-size: 10
  cell:
    padding: 3
heading:
  font_size: 14
  font_color: #ff9233
  font_style: bold
  line_height: 1.2
  margin_bottom: $vertical_rhythm
link:
  font_color: #002FA7
outline_list:
  indent: $base_font_size * 1.2
header:
  border_style: solid
  border_color: #B4B4B4
  border_width: 1
  height: 2.5cm
  vertical_align: middle
  font-color: #5D5D5D
  image_vertical_align: 2
  recto_content:
    left: |
      *{document-title}* +
      {document-subtitle}
    right: image:logo.png[width=120]
  verso_content:
    left: |
      *{document-title}* +
      {document-subtitle}
    right: image:logo.png[width=120]
footer:
  font-color: #5D5D5D
  height: 2.5cm
  line_height: 1.2
  recto_content:
    left: AMIS-SAPD
    right: |
      {page-number}
  verso_content:
    left: AMIS-SAPD
    right: |
      {page-number}
